<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
        </tr>
        {% for error in field.errors %}
        <tr><td colspan="2">{{ error }}</td></tr>
        {% empty %}
        {% endfor %}
        {% endfor %}
    </table>
    <input type="submit" value="Signup">
</form>
