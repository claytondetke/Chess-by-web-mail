{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
<h1>Inbox</h1>
<p><a href="{% url 'new_game' %}">New Game</a></p>
<table>
    <tr><th>Game Name</th><th>Opponent</th><th>Status</th></tr>
    {% for game in games %}
    <tr>
        <td><a href="{% url 'game' game.id %}">{{ game.name }}</a></td>
        <td>{{ game.opponent }}</td>
        <td>{{ game.status }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No current games</td></tr>
    {% endfor %}
</table>
{% endblock %}
