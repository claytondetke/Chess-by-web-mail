{% extends "base.html" %}

{% block title %}Game: {{ game_name }}{% endblock %}

{% load static %}

{% block content %}
<script type="text/javascript">
 game_id = "{{ game_id|escapejs }}";
 username = "{{ username|escapejs }}";
 game_data = "{{ game_data|escapejs }}";
 board_state_input_elementid = "{{ move_form.board_state.id_for_label|escapejs }}";
 game_state_input_elementid = "{{ move_form.game_state.id_for_label|escapejs }}";
</script>
<h1>{{ game_name }}</h1>
<p><a href="{% url 'inbox' %}">Inbox</a></p>
<iframe src="{% static 'build/index.html' %}" frameborder="0" style="width:100%; height:60%;"></iframe>
<form method="post" action="{% url 'game_move' game_id %}">
    {% csrf_token %}
    <div hidden="true">
        {{ move_form.board_state }}
        {{ move_form.game_state }}
    </div>
    <input type="submit" value="Submit Move" />
</form>
<form method="post" action="{% url 'game_quit' game_id %}">
    {% csrf_token %}
    <input type="submit" value="Quit Game" />
</form>
{% endblock %}
