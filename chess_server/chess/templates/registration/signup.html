<h1>Signup</h1>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
        </tr>
        {% if field.errors %}
        <tr><td colspan="2">{{ field.errors }}</td></tr>
        {% endif %}
        {% endfor %}
    </table>
    <input type="submit" value="Signup">
</form>
