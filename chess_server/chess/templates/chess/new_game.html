{% extends "base.html" %}

{% block title %}New Game{% endblock %}

{% block content %}
<h1>New Game</h1>
<form method="post" action="{% url 'new_game' %}">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
        </tr>
        {% if field.errors %}
        <tr><td colspan="2">{{ field.errors }}</td></tr>
        {% endif %}
        {% endfor %}
    </table>

    <input type="submit" value="Create Game">
</form>
{% endblock %}
